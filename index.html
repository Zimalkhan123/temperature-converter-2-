<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
       <h1>Temperature converter</h1>
       <label for="celsius">Enter Celsius:</label>
       <input type="text" id="celsius" step="0.01" placeholder="Enter Celsius" required>
       <button id="convertButton">Convert</button>
   
       <p id="result"></p>
   </div>
</body>
<script>
  function convertCelsiusToFahrenheit() {
    const celsius = parseFloat(document.getElementById("celsius").value);
    if (!isNaN(celsius)) {
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = `${celsius} is equal to ${fahrenheit}Â°F`;
    } else {
      document.getElementById("result").innerHTML = "Please enter a valid number for Celsius.";
    }
  }

  document.getElementById("convertButton").addEventListener("click", convertCelsiusToFahrenheit);

  document.getElementById("celsius").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      convertCelsiusToFahrenheit();
    }
  });
</script>

 
 
</html>
